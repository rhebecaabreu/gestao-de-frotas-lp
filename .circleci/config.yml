version: 2.1

orbs:
  codecov: codecov/codecov@3.1.1
  node: circleci/node@5.0.2

jobs:
  tests:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: node --version
      - run: yarn --version
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn lint
      - run: yarn cover
      - codecov/upload:
          file: coverage/*.json

workflows:
  ci:
    jobs:
      - tests
